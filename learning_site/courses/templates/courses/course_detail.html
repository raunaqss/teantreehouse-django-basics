{% extends "layout.html" %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<article>
  <h2>{{ course.title }}</h2>
  {{ course.description }}
</article>
<section class='step-section'>
  {% for step in course.step_set.all %}
  <a href="{% url 'courses:step' step.course.pk step.order %}"><h3>{{ step.title }}</h3></a>
  {{ step.description }}
  {% endfor %}
</section>
{% endblock %}
