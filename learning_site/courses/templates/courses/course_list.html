{% extends "layout.html" %}
{% block title %}All out courses{% endblock %}
{% block content %}
<div class='cards'>
  {% for course in courses %}
  <div class='card'>
    <a href="{% url 'courses:detail' course.pk %}"><h2>{{course.title}}</h2></a>
    <p>{{course.description}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
